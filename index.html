<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSurvey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!--cut audio to shorter version-->
    <audio autoplay loop preload="auto" 
    src="music/song1.m4a" id="myaudio"></audio>
    <script>
        var audio = document.getElementById("myaudio");
        audio.volume = 0.1;
      </script>
    <section></s>
     <h1 id="title">Game Survey</h1>
    </section>
    <section>
     <form action="level2.html">
        <div class="survey">
            <label for="name">Name:<input class="personalinfo" required type="text" id="name"></label>
            <label for="surname">Surname:<input class="personalinfo" type="text" id="surname"></label>
            <label for="email">Email:<input class="personalinfo" type="email" id="email"></label>
            <label for="age">Age:
                <br><input class="personalinfo" min="15" type="number" id="age"></label>
            <button  type="submit" value="text" class="next" >Next Level</button>
        </div>   
     </form>
    </section>
</body>
</html>
