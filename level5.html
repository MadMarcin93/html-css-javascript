<head>

    <link rel="stylesheet" href="style5.css">

<body>
    <audio autoplay loop preload="auto" src="music/song5.mp3" id="myaudio" ></audio>
    <script>
      var audio = document.getElementById("myaudio");
      audio.volume = 0.1;
    </script>
    <section>
        <h1 id="title2">Game Survey</h1>
       </section>
       <form action="level6.html">
        <div class="survey">
          <h2>Do you have ideas how to improve the survey?</h2>
          <textarea name="idea" id="idea" placeholder= "Your ideas..."cols="30" rows="10"></textarea>
          <button 
          type="submit" 
          value="text"
          class="next" 
          >End Game
          </button>

        </div>   
     </form>
