<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level3</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <audio autoplay loop preload="auto" src="music/song3.mp3" id="myaudio" ></audio>
    <script>
      var audio = document.getElementById("myaudio");
      audio.volume = 0.1;
    </script>
    <section>
        <h1 id="title2">Game Survey</h1>
       </section>
       <form action="level4.html">
        <div class="survey">
           <h2>What type of game do you like?</h2>
          <label for="action">Action-adventure games
           <input 
           type="checkbox" 
           id="action" 
           value="1"
           name="yes/no">
         </label>
         <label for="Fighting">Fighting games
             <input 
              type="checkbox" 
              id="Fighting" 
              value="2"
              name="yes/no">
           </label>
           <label for="First">First person shooter
            <input 
            type="checkbox" 
            id="First" 
            value="3"
            name="yes/no">
          </label>
          <label for="Multiplayer">Multiplayer online
            <input 
            type="checkbox" 
            id="Multiplayer" 
            value="4"
            name="yes/no">
          </label>
            <button  type="submit" value="text" class="next" >Next Level</button>
        </div>   
     </form>
</body>
</html>
